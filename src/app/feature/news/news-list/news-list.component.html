
<div class="parent" *ngIf="newsList" fxLayout="row wrap" fxLayoutAlign="center">
<mat-card class="example-card" *ngFor="let news of newsList.posts; index as i"  fxFlex="28%">
    <mat-card-header>
      <mat-card-title [innerHTML]="news.title"></mat-card-title>
      <mat-card-subtitle [innerHTML]="news.date"></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="news.thumbnail_images" [src]="news.thumbnail_images['jannah-image-large']['url']" alt="Photo of a Shiba Inu" style="width: 490px;height: 200px;">
    <mat-card-content>
      <p [innerHTML]="news.content">
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [href]="news.url" target="_blank">اطلاعات بیشتر</a>
      <button mat-button (click)="share(news.title,news.url)"><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
