<div class="parent" *ngIf="newsList" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card class="example-card" *ngFor="let news of newsList.posts; index as i" fxFlex="60%">
    <mat-card-header>
      <mat-card-title [innerHTML]="news.title"></mat-card-title>
      <mat-card-subtitle [innerHTML]="news.date"></mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img class="full-height-image" *ngIf="news.thumbnail_images" [src]="news.thumbnail_images['medium']['url']" alt="picture">
    </div>  

    <mat-card-content>
      <div [innerHTML]="news.content" ></div>
    </mat-card-content>
    <mat-divider></mat-divider>
   
    <mat-card-actions>
      <a mat-button [href]="news.url" target="_blank">اطلاعات بیشتر</a>
      <button mat-button (click)="share(news.title,news.url)"><mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
