<form fxLayout="column"
      [formGroup]="profileForm"
      [largeLoading]="loading"
      (submit)="onSubmit()"
      fxLayoutGap="20px">
    <mat-form-field>
        <mat-label>نام</mat-label>
        <input formControlName="name"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>نام خانوادگی</mat-label>
        <input formControlName="lastName"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>نام پدر</mat-label>
        <input formControlName="fatherName"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>کد پستی</mat-label>
        <input type="tel"
               formControlName="postalCode"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>شماره تلفن منزل</mat-label>
        <input type="tel"
               formControlName="phone"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>آدرس</mat-label>
        <textarea formControlName="address"
                  matInput></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>تاریخ تولد</mat-label>
        <input [matDatepicker]="picker"
               formControlName="birthday"
               matInput>
        <mat-datepicker-toggle matSuffix
                               [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>شهر</mat-label>
        <mat-select formControlName="city">
            <mat-option *ngFor="let op of cites"
                        [value]="op.value">
                {{op.lable}}
            </mat-option>
        </mat-select>
        <mat-hint align="start">شهر محل زندگی</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>جنسیت</mat-label>
        <mat-select formControlName="sex">
            <mat-option *ngFor="let op of sexTypes"
                        [value]="op.value">
                {{op.lable}}
            </mat-option>
        </mat-select>
        <!-- <mat-hint align="start"></mat-hint> -->
    </mat-form-field>
    <app-image-uploader [accept]="'	image/jpeg'"
                        [fbContorl]="profileForm.get('personalPhoto')"
                        [lastImageid]="profileForm.value.personalPhoto"
                        label="عکس پرسنلی"
                        fileType="0"
                        eventType="-1"></app-image-uploader>
    <app-image-uploader con
                        [accept]="'	image/jpeg'"
                        label="عکس شناسنامه"
                        [lastImageid]="profileForm.value.IdCardPhoto"
                        [fbContorl]="profileForm.get('IdCardPhoto')"
                        fileType="1"
                        eventType="-1"></app-image-uploader>
    <button mat-raised-button
            type="submit"
            [disabled]="profileForm.invalid">ثبت پروفایل</button>
</form>
