<form [formGroup]="zForm"
      fxLayoutAlign="center center"
      fxLayout="column"
      fxLayoutGap="1rem"
      (submit)="onSubmit()">
  <div fxLayout="column"
       fxLayoutGap="1rem">
    <label>شما کارت زرتشتی گری دارید؟</label>
    <mat-radio-group formControlName="hasCard"
                     (change)="onChangeOwner()"
                     fxLayout="column"
                     fxLayoutGap="1rem"
                     aria-label="شما کارت زرتشتی گری دارید؟">
      <mat-radio-button value="1">خودم کارت دارم</mat-radio-button>
      <mat-radio-button value="0">خودم کارت ندارم</mat-radio-button>
    </mat-radio-group>
  </div>
  <div *ngIf="zForm.value.hasCard==1">
    <app-image-uploader [accept]="'image/jpeg'"
                        [fbContorl]="zForm.get('ownerCard')"
                        [lastImageid]="zForm.value.ownerCard"
                        label="کارت زرتشتی گری شما"
                        fileType="2"
                        eventType="0"></app-image-uploader>
  </div>
  <div *ngIf="zForm.value.hasCard==1"
       fxLayout="column"
       fxLayoutGap="1rem">
    <app-image-uploader [accept]="'image/jpeg'"
                        [fbContorl]="zForm.get('motherCard')"
                        [lastImageid]="zForm.value.motherCard"
                        label="کارت زرتشتی گری مادر"
                        fileType="2"
                        eventType="0"></app-image-uploader>
    <app-image-uploader [accept]="'image/jpeg'"
                        [fbContorl]="zForm.get('fatherCard')"
                        [lastImageid]="zForm.value.fatherCard"
                        label="کارت زرتشتی گری پدر"
                        fileType="2"
                        eventType="0"></app-image-uploader>
  </div>
  <button mat-flat-button
          color="accent"
          [loading]="isLoading"> ثبت اطلاعات</button>
</form>
