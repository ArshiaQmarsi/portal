
<div *ngIf="!isRegistered.isRegistered;else elseBlock">
    <p>در حال حاظر شما در حال ثبتنام در {{sportName}} {{subFieldName}} هستید.</p>
    <button mat-button
            (click)="onWantRegister()">ثبت نام</button>
</div>
<ng-template #elseBlock>
    <p>
        شما در {{sportName}} {{subFieldName}} ثبت نام کرده اید.
    </p>
    <button mat-button
            (click)="onWantDelete()"
            color="warn">حذف ثبت نام</button>
</ng-template>
<app-back-button></app-back-button>
