<div [largeLoading]="isUploading" class="upload-btn-wrapper">
    <label  [textContent]="label"></label>
    <input type="file" name="myfile" (change)="onSelectedFile($event)" [accept]="accept" />
  </div>
  <img [src]="src" (click)="onOpenImage($event)" onError="this.src= 'https://file.behroozbc.ir/no_logo.png'" alt="">
